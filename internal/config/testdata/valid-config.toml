[server]
address = "address"
use_https = true
enable_cors = true

[auth]
enabled = false
type = ""

[storage]
rules_path = "rules_path"
remote_configurations = "remote_configurations"

[canary]
unleash_enabled = false
unleash_url = "https://unleash-url/api"
unleash_token = ""
unleash_app = "default"
unleash_toggle = "insights-operator-gathering-conditions-service"

[sentry]
dsn = "dsn"

[kafka_zerolog]
broker = "broker"
topic = "topic"
cert_path = "cert_path"
level = "level"

[logging]
logging_to_cloud_watch_enabled = false 

[cloudwatch]
debug = false
