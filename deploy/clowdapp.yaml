---
apiVersion: v1
kind: Template
metadata:
  name: io-gathering-service
objects:

- kind: HorizontalPodAutoscaler
  apiVersion: autoscaling/v1
  metadata:
    labels:
      app: ccx-data-pipeline
    name: io-gathering-service
  spec:
    minReplicas: ${{MIN_REPLICAS}}
    maxReplicas: ${{MAX_REPLICAS}}
    scaleTargetRef:
      apiVersion: apps/v1
      kind: Deployment
      name: io-gathering-service-instance
    targetCPUUtilizationPercentage: 50

- apiVersion: cloud.redhat.com/v1alpha1
  kind: ClowdApp
  metadata:
    name: io-gathering-service
    annotations:
      ignore-check.kube-linter.io/minimum-three-replicas: "This app doesn't have that much traffic"
  spec:
    envName: ${ENV_NAME}
    testing:
      iqePlugin: ccx
    dependencies:
      - ingress
      - rbac  # required by iqe-ccx-plugin in Konflux env.
    deployments:
      - name: instance
        minReplicas: ${{MIN_REPLICAS}}
        webServices:
          public:
            enabled: true
          private:
            enabled: false
          metrics:
            enabled: true
        podSpec:
          env:
            - name: INSIGHTS_OPERATOR_CONDITIONAL_SERVICE_CONFIG_FILE
              value: /data/config.toml
            - name: INSIGHTS_OPERATOR_GATHERING_CONDITIONS_SERVICE__SERVER__ADDRESS
              value: ":8000"
            - name: INSIGHTS_OPERATOR_GATHERING_CONDITIONS_SERVICE__STORAGE__RULES_PATH
              value: /conditions
            - name: INSIGHTS_OPERATOR_GATHERING_CONDITIONS_SERVICE__STORAGE__REMOTE_CONFIGURATION
              value: /remote-configurations
            - name: INSIGHTS_OPERATOR_GATHERING_CONDITIONS_SERVICE__LOGGING__LOGGING_TO_CLOUD_WATCH_ENABLED
              value: ${LOGGING_TO_CLOUD_WATCH_ENABLED}
            - name: INSIGHTS_OPERATOR_GATHERING_CONDITIONS_SERVICE__CLOUDWATCH__DEBUG
              value: ${CLOUDWATCH_DEBUG}
            - name: INSIGHTS_OPERATOR_GATHERING_CONDITIONS_SERVICE__CLOUDWATCH__STREAM_NAME
              value: ${IOGCS_LOG_STREAM}
            - name: INSIGHTS_OPERATOR_GATHERING_CONDITIONS_SERVICE__CLOUDWATCH__CREATE_STREAM_IF_NOT_EXISTS
              value: ${CREATE_STREAM_IF_NOT_EXISTS}
            - name: INSIGHTS_OPERATOR_GATHERING_CONDITIONS_SERVICE__CLOUDWATCH__AWS_REGION
              valueFrom:
                secretKeyRef:
                  name: cloudwatch
                  key: aws_region
                  optional: true
            - name: INSIGHTS_OPERATOR_GATHERING_CONDITIONS_SERVICE__CLOUDWATCH__LOG_GROUP
              valueFrom:
                secretKeyRef:
                  name: cloudwatch
                  key: log_group_name
                  optional: true
            - name: INSIGHTS_OPERATOR_GATHERING_CONDITIONS_SERVICE__CLOUDWATCH__AWS_ACCESS_ID
              valueFrom:
                secretKeyRef:
                  name: cloudwatch
                  key: aws_access_key_id
                  optional: true
            - name: INSIGHTS_OPERATOR_GATHERING_CONDITIONS_SERVICE__CLOUDWATCH__AWS_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: cloudwatch
                  key: aws_secret_access_key
                  optional: true
            - name: INSIGHTS_OPERATOR_GATHERING_CONDITIONS_SERVICE__SENTRY__DSN
              valueFrom:
                secretKeyRef:
                  key: dsn
                  name: io-gathering-conditions-dsn
                  optional: true
            - name: INSIGHTS_OPERATOR_GATHERING_CONDITIONS_SERVICE__SENTRY__ENVIRONMENT
              value: ${ENV_NAME}
            - name: INSIGHTS_OPERATOR_GATHERING_CONDITIONS_SERVICE__LOGGING__LOG_LEVEL
              value: ${LOG_LEVEL}
            - name: INSIGHTS_OPERATOR_GATHERING_CONDITIONS_SERVICE__STORAGE__UNLEASH_TOKEN
              value: ${UNLEASH_TOKEN}
          image: ${IMAGE}:${IMAGE_TAG}
          livenessProbe:
            failureThreshold: 3
            httpGet:
              path: /api/gathering/openapi.json
              port: 8000
              scheme: HTTP
            initialDelaySeconds: 10
            periodSeconds: 10
            successThreshold: 1
            timeoutSeconds: 2
          readinessProbe:
            failureThreshold: 3
            httpGet:
              path: /api/gathering/openapi.json
              port: 8000
              scheme: HTTP
            initialDelaySeconds: 5
            periodSeconds: 10
            successThreshold: 1
            timeoutSeconds: 1
          volumeMounts:
            - mountPath: /data
              name: io-gathering-service-config
          volumes:
            - configMap:
                name: io-gathering-service-config-map
              name: io-gathering-service-config
          resources:
            requests:
              cpu: "${CPU_REQUEST}"
              memory: "${MEMORY_REQUEST}"
            limits:
              cpu: "${CPU_LIMIT}"
              memory: "${MEMORY_LIMIT}"

- kind: ConfigMap
  apiVersion: v1
  metadata:
    labels:
      app: io-gathering-service
    name: io-gathering-service-config-map
  data:
    config.toml: |-
      [server]
      address = ":8000"
      use_https = false
      enable_cors = false

      [storage]
      rules_path = "/conditions"

- kind: Service
  apiVersion: v1
  metadata:
    annotations:
      prometheus.io/path: /metrics
      prometheus.io/port: "8000"
      prometheus.io/scheme: http
      prometheus.io/scrape: "true"
    name: io-gathering-service-prometheus-exporter
    labels:
      app: io-gathering-service
  spec:
    ports:
      - name: web
        port: 8000
        protocol: TCP
        targetPort: 8000
    selector:
      app: io-gathering-service
    type: ClusterIP

parameters:
- description: Image name
  name: IMAGE
  value: ""
- description: Determines Clowder deployment
  name: CLOWDER_ENABLED
  value: "true"
- description: Image tag
  name: IMAGE_TAG
  required: true
- description: ClowdEnv Name
  name: ENV_NAME
  requred: true
- description: Minimum number of pods to use when autoscaling is enabled
  name: MIN_REPLICAS
  value: '1'
- description: Minimum number of pods to use when autoscaling is enabled
  name: MAX_REPLICAS
  value: '1'
- name: LOGGING_TO_CLOUD_WATCH_ENABLED
  value: "true"
  required: true
- name: CLOUDWATCH_DEBUG
  value: "false"
  required: true
- name: IOGCS_LOG_STREAM
  value: $HOSTNAME
- name: CREATE_STREAM_IF_NOT_EXISTS
  value: "true"
- name: CPU_REQUEST
  value: '100m'
- name: MEMORY_REQUEST
  value: '256Mi'
- name: CPU_LIMIT
  value: '200m'
- name: MEMORY_LIMIT
  value: '512Mi'
- name: LOG_LEVEL
  value: "INFO"
- name: UNLEASH_TOKEN
  value: ""
